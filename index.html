<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="stone">
            <img src="iamges\rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="iamges\paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="iamges\scissors.png">
        </div>
    </div>
    
    <div class="scores">
        <div class="score" id="user-score">
            <h3>User Score: 0</h3>
        </div>
        <div class="score" id="comp-score">
            <h3>Computer Score: 0</h3>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
